[loggers]
keys=root,post-install

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler

[logger_post-install]
level=DEBUG
handlers=consoleHandler
qualname=POST_INSTALL
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=[%(levelname)6s] %(message)s (%(filename)s:%(lineno)s)